<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nkem ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  position: relative;
  background: black;
}

/* ---------------- SLIDESHOW ---------------- */

.slideshow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}

/* Cinematic overlay */
.slideshow::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  z-index: 2;
}

.slide {
  position: absolute;
  width: 110%;
  height: 110%;
  object-fit: cover;
  opacity: 0;
  filter: blur(8px) brightness(0.8);
  transform: scale(1.1);
}

/* ---------------- CONTENT ---------------- */

.container {
  z-index: 3;
  max-width: 750px;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  opacity: 0;
}

p {
  font-size: 1.1rem;
  line-height: 1.8;
  margin-bottom: 20px;
  opacity: 0;
  white-space: pre-line;
}

.buttons {
  margin-top: 25px;
  display: none;
}

button {
  padding: 12px 28px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  border: none;
  transition: 0.3s ease;
}

.yes {
  background: white;
  color: #ff2e63;
  font-weight: bold;
}

.no {
  background: transparent;
  border: 2px solid white;
  color: white;
}

/* ---------------- HEARTS ---------------- */

.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: #ff4d6d;
  transform: rotate(45deg);
  animation: float 10s infinite linear;
  z-index: 2;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  background: #ff4d6d;
  border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* ---------------- MUSIC BUTTON ---------------- */

.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: white;
  color: #ff2e63;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-weight: bold;
  cursor: pointer;
  z-index: 5;
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  z-index: 10;
}
</style>
</head>
<body>

<!-- Slideshow -->
<div class="slideshow">
  <img src="assets/images/img1.jpg" class="slide">
  <img src="assets/images/img2.jpg" class="slide">
  <img src="assets/images/img3.jpg" class="slide">
</div>

<!-- Music -->
<audio id="bgMusic" src="assets/music/love.mp3" loop></audio>
<button class="music-btn" onclick="toggleMusic()">‚ô´</button>

<!-- Main Content -->
<div class="container">
  <h1 id="title">To Onyinye, My Queen üëë</h1>
  <p id="message"></p>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" id="noBtn">You're too short to press No üòè</button>
  </div>
</div>

<script>

/* ---------------- MUSIC ---------------- */

const music = document.getElementById("bgMusic");

window.addEventListener("load", () => {
  music.play().catch(() => {});
});

document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

/* ---------------- SLIDESHOW (KEN BURNS) ---------------- */

const slides = document.querySelectorAll(".slide");
let currentSlide = 0;

function activateSlide(index) {
  slides.forEach(slide => slide.style.opacity = 0);

  const activeSlide = slides[index];

  anime({
    targets: activeSlide,
    opacity: [0, 1],
    scale: [1.1, 1.2],
    translateX: [-20, 20],
    duration: 8000,
    easing: "easeInOutSine"
  });
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % slides.length;
  activateSlide(currentSlide);
}

activateSlide(0);
setInterval(nextSlide, 6000);

/* ---------------- MESSAGE ---------------- */

const messageText = `
Nkem,

From the moment we started dating,
something shifted in my world.

You‚Äôre 5‚Äô1 of pure trouble üòå ‚Äî
small but somehow capable of disturbing my peace
and restoring it at the same time.

Yes, you can be annoying sometimes‚Ä¶
but even that makes me smile when I‚Äôm alone.


You‚Äôre sweet.
You‚Äôre caring.
And you make loving you effortless.
A h·ª•r·ª• m g·ªã n‚Äôanya

You may be short‚Ä¶
but you stand tallest in my life.

So Nkem‚Ä¶

Will you be my Valentine? ‚ù§Ô∏è
`;

const messageElement = document.getElementById("message");
let i = 0;

function typeWriter() {
  if (i < messageText.length) {
    messageElement.innerHTML += messageText.charAt(i);
    i++;
    setTimeout(typeWriter, 28);
  } else {
    revealButtons();
  }
}
typeWriter();

/* Intro animations */
anime({
  targets: '#title',
  opacity: [0, 1],
  translateY: [-40, 0],
  duration: 2000,
  easing: 'easeOutExpo'
});

anime({
  targets: '#message',
  opacity: [0, 1],
  delay: 1000,
  duration: 2000,
  easing: 'easeOutExpo'
});

function revealButtons() {
  const btns = document.getElementById("buttons");
  btns.style.display = "block";

  anime({
    targets: btns,
    opacity: [0,1],
    translateY: [30,0],
    duration: 1500,
    easing: 'easeOutElastic(1, .8)'
  });
}

/* ---------------- FLOATING HEARTS ---------------- */

for (let i = 0; i < 20; i++) {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 5 + Math.random() * 5 + 's';
  heart.style.opacity = Math.random();
  document.body.appendChild(heart);
}

/* ---------------- YES BUTTON ---------------- */

function sayYes() {

  anime({
    targets: 'body',
    scale: [1, 1.05, 1],
    duration: 600
  });

  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = '50%';
    confetti.style.top = '50%';
    confetti.style.background = `hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(confetti);

    anime({
      targets: confetti,
      translateX: (Math.random() - 0.5) * 900,
      translateY: (Math.random() - 0.5) * 900,
      scale: [1, 0],
      duration: 2000,
      easing: 'easeOutExpo',
      complete: () => confetti.remove()
    });
  }

  document.querySelector(".container").innerHTML =
    "<h1 id='finalText'>She Said YES üò≠‚ù§Ô∏è</h1>";

  setTimeout(() => {
    anime({
      targets: '#finalText',
      opacity: [0, 1],
      scale: [1, 1.2, 1],
      duration: 2000,
      loop: true,
      easing: 'easeInOutSine'
    });
  }, 800);
}

/* ---------------- CHAOTIC NO BUTTON ---------------- */

const noBtn = document.getElementById("noBtn");
const yesBtn = document.querySelector(".yes");
let scaleSize = 1;
let yesScale = 1;

const funnyMessages = [
  "Too short üòå",
  "5'1 can't reach it üò≠",
  "Try jumping maybe?",
  "Peace behave üò≠",
  "Don't be stubborn üò§",
  "Just press Yes ‚ù§Ô∏è",
  "Small but mighty stubborn?",
  "Ok, you win... JK üòÇ",
  "Press Yes already! üò°",
  "Fine, stay single üò§",
  "Just kidding, love you! üòò",
  "Please? ü•∫"
];

let msgIndex = 0;

noBtn.addEventListener("mouseover", () => {
  // Move button out of transformed container so position:fixed works relative to viewport
  if (noBtn.parentElement !== document.body) {
    document.body.appendChild(noBtn);
  }

  // Move button to random position within visible viewport
  noBtn.style.position = "fixed";
  noBtn.style.zIndex = "10";
  const btnRect = noBtn.getBoundingClientRect();
  const maxX = window.innerWidth - btnRect.width - 20;
  const maxY = window.innerHeight - btnRect.height - 20;
  noBtn.style.left = (20 + Math.random() * maxX) + "px";
  noBtn.style.top = (20 + Math.random() * maxY) + "px";

  // Shrink No button
  scaleSize -= 0.1;
  noBtn.style.transform = `scale(${Math.max(0.1, scaleSize)})`;

  // Grow Yes button
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Update text
  if (msgIndex < funnyMessages.length) {
    noBtn.innerText = funnyMessages[msgIndex++];
  } else {
    noBtn.innerText = "You know you love me ‚ù§Ô∏è";
  }
});
</script>

</body>
</html>
